<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สนับสนุนค่ากาแฟ</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* ใช้ min-height เผื่อเนื้อหายาวเกินหน้าจอ */
            margin: 0;
            padding: 20px; /* เพิ่ม padding เผื่อดูในมือถือ */
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 350px; /* ปรับให้กระชับขึ้น */
            width: 100%;
        }
        .coffee-icon {
            font-size: 50px;
            margin-bottom: 15px;
        }
        h1 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        /* สไตล์สำหรับรูป QR Code */
        .qr-area {
            margin: 20px 0;
            padding: 10px;
            background: white;
            border: 1px solid #eee;
            border-radius: 10px;
            display: inline-block;
        }
        .qr-img {
            width: 100%;
            max-width: 550px; /* กำหนดขนาด QR Code ไม่ให้ใหญ่เกิน */
            height: auto;
            border-radius: 5px;
            display: block;
        }

        /* สไตล์สำหรับกล่องเลขบัญชี */
        .bank-box {
            background-color: #f8f9fa;
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            text-align: left;
        }
        .bank-label {
            font-size: 14px;
            color: #000000;
            display: block;
            margin-bottom: 5px;
        }
        .bank-number {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            display: block;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        .bank-name {
            font-size: 15px;
            color: #000000;
            display: block;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #999;
            text-decoration: none;
            font-size: 20px;
            transition: color 1.5ms;
        }
        .back-link:hover {
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="coffee-icon">☕✨</div>
        <h1>เลี้ยงกาแฟแอด</h1>
        <p>ขอบคุณที่ติดตามผลงานนะครับ <br>ทุกยอดโดเนทคือกำลังใจในการแปลต่อไปครับ</p>
        
        <div class="qr-area">
            <img src="images/QR.jpg" alt="QR Code พร้อมเพย์" class="qr-img">
        </div>

        <div class="bank-box">
            <span class="bank-label">ธนาคารกสิกร (กลัวใส่ผิดสแกน QR CORE ข้างบนได้เลย)</span>
            <span class="bank-number">1893235228</span> <span class="bank-name">ชื่อบัญชี: นันทิพัฒน์</span> </div>

        <a href="index.html" class="back-link">← กลับหน้าหลัก</a>
    </div>

</body>
</html>
